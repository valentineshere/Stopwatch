<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!-- External CSS -->
     <link rel=stylesheet href="styles.css">
</head>
<body>
    <!-- External JavaScript -->
     <script src="index.js"></script>
    <!-- End of External JavaScript -->
     <div class="container">
        <div class="stopwatch">
            <p>STOPWATCH</p>
            <div id="result">
                <span id="hour">00: </span>
                <span id="minute">00: </span>
                <span id="seconds">00 </span>
            </div>
            <div class="buttons">
                <button onclick="object.start()">Start</button>
                <button onclick="object.stop()">Stop</button>
                <button onclick="object.reset()">Reset</button>
            </div>
        </div>
     </div>
</body>
</html>
